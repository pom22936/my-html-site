<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Get Information Form</title>

  <!-- Google Fonts: Noto Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 to-blue-200 flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-blue-600 text-center mb-6">Addional Information</h2>

    <!-- Show UID if present -->
    <!-- <p id="uidDisplay" class="text-center text-sm text-gray-500 mb-4 hidden"></p> -->

    <form action="https://g.allyx.tech/webhook-test/b6049bca-7a08-4947-acd4-c946e91b122c" method="POST" class="space-y-6">

      <!-- Hidden input for UID -->
      <input type="hidden" name="uid" id="uidField" />

      <!-- Environment -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Environment</label>
        <div class="flex gap-4">
          <label class="flex items-center space-x-2">
            <input type="radio" name="environment" value="UAT" required class="accent-blue-500" />
            <span>UAT</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="environment" value="Production" class="accent-blue-500" />
            <span>Production</span>
          </label>
        </div>
      </div>

      <!-- Machine -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Machine</label>
        <div class="flex gap-4">
          <label class="flex items-center space-x-2">
            <input type="radio" name="machine" value="Jenkins" required class="accent-blue-500" />
            <span>Jenkins</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="machine" value="AppManager" class="accent-blue-500" />
            <span>AppManager</span>
          </label>
        </div>
      </div>

      <!-- Folder Name -->
    
      <div>
  <label class="block text-gray-700 font-medium mb-2">Folder Name</label> <p class="text-xs text-gray-500 mt-1">You can select multiple folders</p>
  <div class="space-y-2">
    <label class="flex items-center space-x-2">
      <input type="checkbox" id="checkAll"
             class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
      <span class="text-gray-700">All</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" name="folder[]" value="n8n-test-script" class="folder-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
      <span class="text-gray-700">n8n-test-script</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" name="folder[]" value="n8n-docker-script" class="folder-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
      <span class="text-gray-700">n8n-docker-script</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" name="folder[]" value="n8n-backup" class="folder-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
      <span class="text-gray-700">n8n-backup</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" name="folder[]" value="n8n-config" class="folder-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
      <span class="text-gray-700">n8n-config</span>
    </label>
  </div>
  
</div>

<script>
  const checkAll = document.getElementById('checkAll');
  const checkboxes = document.querySelectorAll('.folder-checkbox');

  checkAll.addEventListener('change', () => {
    checkboxes.forEach(cb => cb.checked = checkAll.checked);
  });

  // ถ้าเลือก/ยกเลิกทีละตัว จะ sync สถานะของ All ด้วย
  checkboxes.forEach(cb => {
    cb.addEventListener('change', () => {
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      checkAll.checked = allChecked;
    });
  });
</script>



      <!-- Activate -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Activate</label>
        <div class="flex gap-4">
          <label class="flex items-center space-x-2">
            <input type="radio" name="activate" value="Activate" required class="accent-blue-500" />
            <span>Activate</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="activate" value="Deactivate" class="accent-blue-500" />
            <span>Deactivate</span>
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition-all duration-200">
          Submit
        </button>
      </div>
    </form>
  </div>

  <!-- JavaScript: Read UID from query params -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const uid = params.get('uid');

    if (uid) {
      document.getElementById('uidField').value = uid;
      const display = document.getElementById('uidDisplay');
      display.textContent = `Your UID: ${uid}`;
      display.classList.remove('hidden');
    }
  </script>
</body>
</html>
